<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸŒ± Crop Recommendation System</h1>

        <!-- Show error messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="messages">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST" class="form">
            <label>Nitrogen (N)</label>
            <input type="number" name="N" step="any" required>

            <label>Phosphorus (P)</label>
            <input type="number" name="P" step="any" required>

            <label>Potassium (K)</label>
            <input type="number" name="K" step="any" required>

            <label>Temperature (Â°C)</label>
            <input type="number" name="temperature" step="any" required>

            <label>Humidity (%)</label>
            <input type="number" name="humidity" step="any" required>

            <label>pH</label>
            <input type="number" name="ph" step="any" required>

            <label>Rainfall (mm)</label>
            <input type="number" name="rainfall" step="any" required>

            <button type="submit">ðŸŒ¾ Predict Crop</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Recommended Crop: <span>{{ prediction }}</span></h2>
        </div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='validation.js') }}"></script>

</body>
</html>
