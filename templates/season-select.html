<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose a Season - 🌱 CropAI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/season-select.css') }}">

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">🌱 CropAI</div>
    <ul class="nav-links">
      <li><a href="{{ url_for('landing_page') }}">Home</a></li>
      <li><a href="{{ url_for('season_select') }}">Seasons</a></li>
      <li><a href="#about-ai">About AI</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Season Selection -->
  <section class="season" id="season">
    <h1>Choose a Season</h1>
    <p>Click on a season to explore crops perfect for that time of year.</p>
    <div class="container">
      <a href="{{ url_for('season_page') }}?season=summer" class="card">
        <h2>☀️</h2>
        <h4>Summer</h4>
      </a>
      <a href="{{ url_for('season_page') }}?season=monsoon" class="card">
        <h2>🌧️</h2>
        <h4>Monsoon</h4>
      </a>
      <a href="{{ url_for('season_page') }}?season=autumn" class="card">
        <h2>🍂</h2>
        <h4>Autumn</h4>
      </a>
      <a href="{{ url_for('season_page') }}?season=pre-winter" class="card">
        <h2>❄️</h2>
        <h4>Pre-winter</h4>
      </a>
      <a href="{{ url_for('season_page') }}?season=winter" class="card">
        <h2>🧤</h2>
        <h4>Winter</h4>
      </a>
      <a href="{{ url_for('season_page') }}?season=spring" class="card">
        <h2>🌸</h2>
        <h4>Spring</h4>
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contact">
    <div class="footer-container">
      <p>🌱 CropAI &copy; 2025 | All Rights Reserved</p>
    </div>
  </footer>

</body>
</html>
